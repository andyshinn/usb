version: '2'

services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.6.0
    environment:
    - "node.name=es-node"
    - "discovery.type=single-node"
    - "cluster.name=app-search-docker-cluster"
    - "bootstrap.memory_lock=true"
    - "ES_JAVA_OPTS=-Xms1g -Xmx1g"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - es:/usr/share/elasticsearch/data

  appsearch:
    image: docker.elastic.co/app-search/app-search:7.6.0
    environment:
    - "elasticsearch.host=http://elasticsearch:9200"
    - "allow_es_settings_modification=true"
    - "JAVA_OPTS=-Xms2g -Xmx2g"
    ports:
      - 3002:3002

  broker:
    image: rabbitmq:3.8.2
    environment:
      RABBITMQ_DEFAULT_USER: celery
      RABBITMQ_DEFAULT_PASS: wh4tsth3d34l
      RABBITMQ_DEFAULT_VHOST: celery

  worker:
    build: .
    command: celery -A usb.tasks worker -b amqp://celery:wh4tsth3d34l@broker:5672/celery
    volumes:
      - /home/andys/Videos:/videos:ro
      - ./thumbnails:/thumbnails

  flower:
    build: .
    command: celery -A usb.tasks flower -b amqp://celery:wh4tsth3d34l@broker:5672/celery --address=0.0.0.0 --port=5555
    ports:
      - 5555:5555

volumes:
  es:
    driver: local
