apiVersion: skaffold/v2alpha4
kind: Config
metadata:
  name: usb
build:
  artifacts:
    - image: gcr.io/seinfeld/usb
  local:
    useBuildkit: true
    push: true
deploy:
  statusCheckDeadlineSeconds: 600
profiles:
  - name: local
    deploy:
      kustomize:
        paths:
          - k8s/overlays/local
  - name: remote
    deploy:
      kustomize:
        paths:
          - k8s/overlays/remote
